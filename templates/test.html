<main id="main">


 <!--  Analysis Section-->
 
		
	  <section id="faq" class="faq section-bg" style="padding-top:10%;">
		<div class="container">
  
		  <div class="section-title">
				
			<h2>Breast cancer Risk Profiler</h2>
			<p>Letâ€™s get started. Firstly we need to gather some information about you. </p>
		  </div>
		  
		  <form method="post" action="/test" enctype="multipart/form-data" id="#pro-form">		
		  <div class="accordion-list">
			<ul>
					<li data-aos="fade-up" >
							<dl>
								<p>
										<label for="family_history"><b>Any Family History with Breast Cancer?	</b> </label><br>
										<select id="family_history" name="family_history" required>
										<option value="no">No 1st or 2nd degree relative</option>
										<option value="1d50+">1st degree relative 50 years or older (postmenopause)</option>
										<option value="'1d50-">	1st degree relative younger than 50 years (premenopause)</option>
										<option value="2d">	2nd degree relative</option>
										<option value="2+1d">2 or more 1st degree relatives</option>
			
										
			
									
									</select>
								</p>
								</dl>
							</li>
							<li data-aos="fade-up" data-aos-delay="100">
									<dl>
										<p>
												<label for="age"><b>What is your age? </b>(Answer in years) </label><br>
												<select id="age" name="age" required>
												<option value="-30">&lt30</option>
												<option value="30-40">30-40</option>
												<option value="40-50">40-50</option>
												<option value="50-60">50-60</option>
					
												<option value="60+">&gt60</option>
					
											
											</select>
										</p>
										</dl>
									</li>
  
			  <li data-aos="fade-up" data-aos-delay="200">
				<dl>
					<p>
							<label for="height"><b>What is your height? </b>(Answer in centimeters) </label><br>
							<select id="height" name="height" required>
							<option value="-156.4">&lt=156.4</option>
							<option value="156.4-160">&gt156.4-160</option>
							<option value="160-163.4">&gt160-163.4</option>
							<option value="163.4-167">&gt163.4-167</option>
							<option value="167+">&gt167</option>

						
						</select>
					</p>
					</dl>
			  </li>
  
			  <li data-aos="fade-up" data-aos-delay="300">
					<dl>
							<p>
								<label for="age_of_first_birth"><b>What age were you when your first child was born?</b></label><br>
								<select id="age_of_first_birth" name="age_of_first_birth" required>
								<option value="-">I haven't had kids.</option>
								<option value="-20">&lt20</option>
								<option value="20-24">20-24</option>
								<option value="25-29">25-29</option>
								<option value="30-34">30-34</option>
								<option value="35+">&gt 35</option>
		
							
							</select>
						</p>
						</dl>
				
			  </li>

			  <li data-aos="fade-up" data-aos-delay="400">
					<dl>
							<p>
									<label for="menarche_age"><b>How old were you when your periods first started?</b></label><br>
									<select id="menarche_age" name="menarche_age" required>
									<option value="-12">&lt 12</option>
									<option value="12-13">12-13</option>
									<option value="14+">&gt= 14 </option>
									
									
								</select>
							</p>
							</dl>
			  </li>


			  <li data-aos="fade-up" data-aos-delay="500">
					<dl>
							<p>
									<label for="age_of_menopause"><b>How old were you when you went through menopause?</b></label><br>
									<select id="age_of_menopause" name="age_of_menopause" required>
									<option value="-">I haven't been through menopause.</option>
									<option value="-55">&lt 55</option>
									<option value="55+">&gt= 54</option>
		
								</select>
							</p>
							</dl>		
					
					
			  </li>

			  <li data-aos="fade-up" data-aos-delay="600">
				<dl>
					<p>
						<label for="mht"><b>Have you ever used Menopause Hormone Replacement therapy?</b><br> If yes what type? </label><br>
						<select id="mht" name="mht" required>
						<option value="never/former">Never/Former</option>
						<option value="current e-type">Current - Estrogen type</option>
						<option value="current other/unknown type (including combined type)">Current - Other/Unknown Type (Including Combined Type)</option>
					
					</select>
				</p>
				</dl>	
			  </li>

			


			  <li data-aos="fade-up" data-aos-delay="700">
				<dl>
					<p>
							<label for="alcohol"><b>How many standard drinks of alochol do you consume, on average, a day?</b></label><br>
							<select id="alcohol" name="alcohol" required>
							<option value="0">0 drinks per day</option>
							<option value="1">Less than 1 drink per day</option>
							<option value="2">Less than 2 drinks per day</option>
							<option value="2+">More than 2 drinks per day</option>
							
						</select>
					</p>
					</dl>		
			  </li>
				<li data-aos="fade-up" data-aos-delay="800">
						<dl>
							<p>
									<label for="radiation_exposure"><b>Have you had any Radiation exposure?</b></label><br>
									<select id="radiation_exposure" name="radiation_exposure" required>
									<option value="no">No exposure</option>
									<option value="Repeated fluoroscopy">Yes, Repeated fluoroscopy</option>
									<option value="Radiation therapy for Hodgkin disease">Yes, Radiation therapy for Hodgkin's disease</option>
									
								</select>
							</p>
							</dl>		
						</li>
			  


			  <li data-aos="fade-up" data-aos-delay="900" >
				<dl>
					<p>
						<label for="gene_test"><b>Have you ever done a gene test?</b></label><br>
							<input type="radio" id="yes" name="gene_test" value="yes" required>
							<label for="yes">Yes</label><br>
							<input type="radio" id="no"  name="gene_test" value="no" selected>
  							<label for="no">No</label><br>
							
					</p>
				</dl>
			  </li>
			  <li data-aos="fade-up" data-aos-delay="1000" id="test" >
					<dl>
						<p>
							<label for="gene_type"><b>What was the outcome of your gene test?</b></label><br>
							<select id="gene_type" name="gene_type" required>
									<option value="no">I don't know</option>
									<option value="no">No Abnormality</option>
									<option value="40+">BRCA1/BRCA2 gene Abnormality</option>
							
								</select>
						</p>
					</dl>
				  </li>

			  
			  
					  <li data-aos="fade-up" data-aos-delay="1300" >
							<dl>
									<p>
											<input type="submit" value="Estimate Risk" class="button"> 
										</p>
							</dl>
						  </li>
					 
			
					</ul>

		  </div>
		</form>
  
		</div>
	  </section><!-- End Analysis Section -->

<!-- Progress bar and gene test-->
	<script>
	$("#test").hide()
	var progress = $("#progress");
	$('input[type=radio][name="family_history"]').on('change',function(){
        progress.attr("value", "8.3");
        });
	$('input[type=radio][name="Sex"]').on('change',function(){
        progress.attr("value", "16.6");
        });
	$('#height').change(function(){
        progress.attr("value", "24.9");

	});
	$('#bmi').change(function(){
        progress.attr("value", "33.2");

	});
	$('#children').change(function(){
        progress.attr("value", "41.5");

	});
	$('#age_of_first_birth').change(function(){
        progress.attr("value", "49.8");

	});
	$('#menarche_age').change(function(){
        progress.attr("value", "58.1");

	});
	$('#age_of_menopause').change(function(){
        progress.attr("value", "66.4");

	});
	$('#mht').change(function(){
        progress.attr("value", "74.7");

	});
	$('#oral_contraception').change(function(){
        progress.attr("value", "83");

	});
	$('#alcohol').change(function(){
        progress.attr("value", "91.3");

	});
	$('input[type=radio][name="gene_test"]').on('change',function(){
        if( $(this).val()==="yes"){
        $("#test").show()
        progress.attr("value", "95.3");

        }
        else{
        $("#test").hide()
        progress.attr("value", "100");

        }
	});
	$('#gene_type').change(function(){
        progress.attr("value", "100");

	});
	</script>
